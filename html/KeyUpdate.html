<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update a Key</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../css/general.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="Index.html" >Tarkov Key Finder</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Map
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li><a class="dropdown-item" href="MapCreate.html">Create</a></li>
                  <li><a class="dropdown-item" href="MapView.html">Read</a></li>
                  <li>
                    <a class="dropdown-item" href="MapUpdate.html">Update</a>
                  </li>
                  <li>
                      <a class="dropdown-item" href="MapDelete.html">Delete</a>
                    </li>
                </ul>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Keys
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li><a class="dropdown-item" href="KeyCreate.html">Create</a></li>
                  <li><a class="dropdown-item" href="KeyView.html">Read
  
                  </a></li>
                  <li>
                    <a class="dropdown-item" href="KeyUpdate.html">Update</a>
                  </li>
                  <li>
                      <a class="dropdown-item" href="KeyDelete.html">Delete</a>
                    </li>
                </ul>
          </div>
        </div>
      </nav>
      <div class="row">
        <div class="col-5">
          <form id="formy">
            <label for="keyName" class="form-label">Key ID to Update</label>
            <input
              type="number"
              id="keyId"
              class="form-control"
              aria-describedby="keyNameBlock"
              
            />
            <label for="keyName" class="form-label">Key Name</label>
            <input
              type="text"
              id="keyName"
              class="form-control"
              aria-describedby="keyNameBlock"
              
            />
            

            <label for="mapId" class="form-label">Corresponding Map ID</label>
            <input
              type="number"
              id="mapId"
              class="form-control"
              aria-describedby="penguinAgeBlock"
             
            />
            
            

            <label class="form-label">Type of key</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="Keycard"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Keycard
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
                checked
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Key
              </label>
            </div>
            
            <button id="btn" type="button" class="btn btn-dark">
              Submit Key
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="container-lg">
      <div id="parentDiv" class="row"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../Js/KeyCreate.js"></script>
  </body>
</html>
